<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGLOL &mdash; Robots</title>
  <style>
    html, body {
      margin:     0;
      padding:    0;
      background: black;
      color:      #777;
      overflow:   hidden;
    }
    canvas {
      display: block;
      margin:  0 auto;
    }
    .shader {
      display: none;
    }
  </style>
</head>
<body>
  <div id="fragment" class="shader">
    #ifdef GL_ES
    precision highp float;
    #endif

    uniform vec4 color;

    void main(void) {
      gl_FragColor = color;
    }
  </div>
  <div id="vertex" class="shader">
    attribute vec3 pos;

    uniform mat4 mv;
    uniform mat4 p;

    void main(void) {
      gl_Position = p * mv * vec4(pos, 1.0);
    }
  </div>
  <script src="../../app/ns.js"></script>
  <script src="utils.js"></script>
  <script src="matrices.js"></script>
  <script src="shaders.js"></script>
  <script src="glinit.js"></script>
  <script src="fullscreen.js"></script>
  <script src="buffers.js"></script>
  <script src="elements.js"></script>
  <script src="bot.js"></script>
  <script src="bot_kinetics.js"></script>
  <script src="animation.js"></script>
  <script src="app.js"></script>
</body>
</html>
