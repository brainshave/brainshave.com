<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGLOL &mdash; Robots</title>
  <style>
    html, body {
      margin:     0;
      padding:    0;
      background: black;
      color:      #777;
      overflow:   hidden;
    }
    canvas {
      display: block;
      margin:  0 auto;
    }
    .shader {
      display: none;
    }
  </style>
</head>
<body>
  <div id="fragment" class="shader">
    #ifdef GL_ES
    precision highp float;
    #endif

    uniform vec4 vColor;

    void main(void) {
      gl_FragColor = vColor;
    }
  </div>
  <div id="vertex" class="shader">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
  </div>
  <script src="../../app/defines.js"></script>
  <script src="matrices.js"></script>
  <script src="glinit.js"></script>
  <script src="app.js"></script>
</body>
</html>
