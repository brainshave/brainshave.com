{
  "classes": "reading light"
}

<article>
  <h1>{{! it.title }}</h1>

  <ul class="archive">
    {{~ it.list :file}}
    <li>
      {{ file.d = new Date(file.date); }}
      <a href="{{= '/' + file.href }}">{{! file.title }}</a>
      <div class="date">
        {{= file.d.getUTCDate() }}/{{= file.d.getUTCMonth() + 1 }}
        <span class="year">{{= file.d.getUTCFullYear() }}</span>
      </div>
    </li>
    {{~}}
  </ul>

  {{= it.include("footer") }}
</article>
