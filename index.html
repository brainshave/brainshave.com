<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>S/W</title>
		<link rel="stylesheet" href="main.css" type="text/css" />
		<link rel="stylesheet" href="content.css" type="text/css" />
		<link rel="stylesheet" href="logo.css" type="text/css" />
	</head>
	<body class="dark">
		<script type="text/javascript">
			(function () {
				var theme = localStorage && localStorage.getItem('theme') || 'dark';
				document.body.className = 'no-anim ' + theme;
				setTimeout(function () {
					document.body.className = theme;
				}, 10);
			})();
		</script>
		<a id="logo" href="/">
			<div class="s block up left"></div>
			<div class="s block down right"></div>
			<div class="s tail up right"></div>
			<div class="s tail down left"></div>

			<div class="z block down left"></div>
			<div class="z block up right"></div>
			<div class="z tail down right"></div>
			<div class="z tail up left"></div>

			<div class="w col left"></div>
			<div class="w mid left"></div>
			<div class="w mid right"></div>
			<div class="w col right"></div>
		</a>
		<a id="change-theme" href="">
			<div></div>
		</a>

		<article id="content">
		</article>

		<script type="text/javascript">
			document.getElementById('change-theme').onclick = function (event) {
				event.preventDefault();
				var theme = document.body.className === 'dark' ? 'light' : 'dark';
				document.body.className = theme;
				localStorage && localStorage.setItem('theme', theme);
			};
		</script>
	</body>
</html>
