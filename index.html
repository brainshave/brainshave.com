<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>S/W</title>
		<link rel="stylesheet" href="main.css" type="text/css" />
		<link rel="stylesheet" href="content.css" type="text/css" />
	</head>
	<body class="dark">
		<script type="text/javascript">
			(function () {
				var theme = localStorage && localStorage.getItem('theme') || 'dark';
				document.body.className = 'no-anim ' + theme;
				setTimeout(function () {
					document.body.className = theme;
				}, 10);
			})();
		</script>
		<a id="logo" href="/">
			S/W
			<div></div>
			<div style="left: 16px; top: 16px"></div>

			<div style="left: 48px; top: 16px"></div>
			<div style="left: 64px; top: 0"></div>

			<div style="left: 96px; top: 0; width: 32px; height: 32px;"></div>
		</a>
		<a id="change-theme" href="">
			<div></div>
		</a>

		<article id="content">
		</article>

		<script type="text/javascript">
			document.getElementById('change-theme').onclick = function (event) {
				event.preventDefault();
				var theme = document.body.className === 'dark' ? 'light' : 'dark';
				document.body.className = theme;
				localStorage && localStorage.setItem('theme', theme);
			};
		</script>
	</body>
</html>
